{% extends 'base.html' %}
{% block title %}Contact{% endblock%}
{% block content %}
<h1 class="text-center">Contact Us </h1>
<style>
*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins',sans-serif;
}
.container{
  width: 50%;
  background-color: #fff;
  padding: 25px 30px;
  border-radius: 5px;
  box-shadow: 0 5px 10px #b62a5e;
}

</style>

<div class="container">
  <div class="form-area">
        <form method="post" class="was_validated">
                    {% csrf_token %}
                    <div>
                        <input type="text" class="form-control"  name="name" placeholder="Name" maxlength="20"  size="10" required>
                    </div>
                    <br>
                    <div>
                        <input type="email" class="form-control"  name="email" placeholder="Email" required>
                    </div>

                    <div class="form-group">
                    <textarea class="form-control" name="message" placeholder="Message" maxlength="100" rows="7" required></textarea>
                    </div>
            <button type="submit" name="submit" class="btn btn-primary" >Submit</button>
        </form>
</div>
</div>
 {% endblock%}
