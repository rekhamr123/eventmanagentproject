<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}

  {% endblock %}
  </title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
</head>
<body>

<nav class="navbar navbar-bg-light">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" style="color:red;" ></a>
    </div>
    <ul class="nav navbar-nav mx-auto" style="font-size:20px;">
       <img src="{% static '/images/eventlogo3.jpg' %}"  align="left" width="200px" height="65px">
      <li class="active"><a href="{% url 'index' %}">Home</a></li>
      <li><a href="{% url 'about' %}">About</a></li>
      <li><a href="{% url 'events' %}">Events</a></li>
      {% if user.is_authenticated %}
      <li><a href="{% url 'booking' %}">Booking</a></li>
      <li><a href="{% url 'contact' %}">Contact</a></li>
      <li><a href="{% url 'logout' %}"><span class="glyphicon glyphicon-log-in"></span>Log Out</a></li>
    </ul>
    <h3 style="color:blue;">Hi,{{user.username}}</h3>
    {% else %}
    <ul class="nav navbar-nav navbar-right">
      <li><a href="{% url 'register' %}"><span class="glyphicon glyphicon-user"></span>Sign Up</a></li>
      <li><a href="{% url 'login' %}"><span class="glyphicon glyphicon-log-in"></span>Login</a></li>
    {% endif %}
    </ul>
  </div>
</nav>

{% block content %}
{% endblock %}
</body>
</html>
