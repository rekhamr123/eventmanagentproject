{% extends 'base.html' %}
{% load static %}

{% block title %}
Registration
{%  endblock %}
{% block content %}

<style>
*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins',sans-serif;
}
body{
  background-color: #ffff;
}
.container{
  width: 50%;
  background-color: #fff;
  padding: 25px 30px;
  border-radius: 5px;
  box-shadow: 0 5px 10px #b62a5e;
}
.container .title{
  color: black;
  font-size: 25px;
  font-weight: 500;
  position: relative;
}
.content form .user-details{
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  margin: 20px 0 12px 0;
}
form .user-details .input-box{
  margin-bottom: 15px;
  width: calc(100% / 2 - 20px);
}
form .input-box span.details{
  display: block;
  font-weight: 500;
  margin-bottom: 5px;
}
.user-details .input-box input{
  height: 45px;
  width: 100%;
  outline: none;
  font-size: 16px;
  border-radius: 5px;
  padding-left: 15px;
  border: 1px solid #ccc;
  border-bottom-width: 2px;
  transition: all 0.3s ease;
}
.user-details .input-box input:focus,
.user-details .input-box input:valid{
  border-color:#b62a5e;
}
form .category{
   display: flex;
   width: 80%;
   margin: 14px 0 ;
   justify-content: space-between;
 }
 form .category label{
   display: flex;
   align-items: center;
   cursor: pointer;
 }
 form .category label .dot{
  height: 18px;
  width: 18px;
  border-radius: 50%;
  margin-right: 10px;
  background: #d9d9d9;
  border: 5px solid transparent;
  transition: all 0.3s ease;
}
form .button{
   height: 45px;
   margin: 35px 0
 }
 form .button input{
   height: 100%;
   width: 100%;
   border-radius: 5px;
   border: none;
   color: #fff;
   font-size: 18px;
   font-weight: 500;
   letter-spacing: 1px;
   cursor: pointer;
   transition: all 0.3s ease;
   background: linear-gradient(135deg, #b62a5e,white);
 }
 form .button input:hover{
  /* transform: scale(0.99); */
  background: linear-gradient(-135deg,#b62a5e,white);
     color: black;}
     @media(max-width: 584px){
 .container{
  max-width: 100%;}
form .user-details .input-box{
    margin-bottom: 15px;
    width: 100%;}
  form .category{
    width: 100%;
  }
  .content form .user-details{
    max-height: 300px;
    overflow-y: scroll;
  }
  .user-details::-webkit-scrollbar{
    width: 5px;
  }
  }
  @media(max-width: 459px){
  .container .content .category{
    flex-direction: column;
  }
}

</style>
 <div class="container">
   <div class="title" align="center"><h1>Login</h1></div>
   <div class="content">
    <form action="" method="POST">
      {% csrf_token %}
      <div class="user-details">
        <div class="input-box">
          <label>Username : </label>
      <input type="text" name="username">
        </div>
        <div class="input-box">
          <label>Password</label>
      <input type="password" name="password">
        </div>
      </div>
    <div class="button">
      <input type="submit" name="submit" value="Login">
    </div>
 </form>
 </div>
     {% for message in messages %}
 <script>
    alert('{{message}}');
 </script>
 {% endfor %}
 </div>
</body>
</html>
{% endblock %}
